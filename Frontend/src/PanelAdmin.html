<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Reserva de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header del Panel Admin -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-700 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shield-alt text-2xl"></i>
                    <h1 class="text-2xl font-bold">Panel Administrativo</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm opacity-90">Admin</span>
                    <button class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-6 py-8">
        <!-- Secciones Principales -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Configuracion del Sistema -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center mb-6">
                    <i class="fas fa-cog text-blue-600 text-xl mr-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Configuración del Sistema</h2>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fechas Disponibles</label>
                        <div class="flex space-x-2">
                            <input type="date" id="fechaHabilitada" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button id="btnAgregarFecha" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-plus mr-2"></i>Agregar
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Turnos</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center">
                                <input type="checkbox" id="turnoMatutino" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2">
                                <span class="text-sm text-gray-700">Matutino (6:00 AM - 12:00 PM)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="turnoVespertino" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2">
                                <span class="text-sm text-gray-700">Vespertino (1:00 PM - 7:00 PM)</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Duración de Citas (minutos)</label>
                        <select id="duracionCitas" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="15">15 minutos</option>
                            <option value="30" selected>30 minutos</option>
                            <option value="45">45 minutos</option>
                            <option value="60">1 hora</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estaciones de Trabajo</label>
                        <div class="flex space-x-2">
                            <input type="number" id="cantidadEstaciones" placeholder="Número de estaciones" value="4" min="1" max="10" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button id="btnGuardarEstaciones" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-save mr-2"></i>Guardar
                            </button>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button id="btnGenerarSlots" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-6 rounded-lg transition-colors">
                            <i class="fas fa-magic mr-2"></i>Generar Horarios Automáticamente
                        </button>
                    </div>
                </div>
            </div>

            <!-- Monitoreo y Estadísticas -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <div class="flex items-center mb-6">
                    <i class="fas fa-chart-bar text-green-600 text-xl mr-3"></i>
                    <h2 class="text-xl font-semibold text-gray-800">Monitoreo y Estadísticas</h2>
                </div>

                <div class="space-y-6">
                    <!-- Logs del Sistema -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Logs del Sistema</h3>
                        <div class="bg-gray-50 rounded-lg p-3 max-h-64 overflow-y-auto">
                            <div id="systemLogs" class="text-xs space-y-1">
                                <!-- Los logs se insertarán aquí via JavaScript -->
                            </div>
                        </div>
                        <button id="btnActualizarLogs" class="mt-2 text-sm text-blue-600 hover:text-blue-800">
                            <i class="fas fa-sync-alt mr-1"></i>Actualizar Logs
                        </button>
                    </div>

                    <!-- Estado de la Configuración -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Estado de la Configuración</h3>
                        <div id="estadoConfiguracion" class="text-sm text-gray-600">
                            <!-- Se mostrará el estado actual de la configuración -->
                        </div>
                    </div>

                    <!-- Configuraciones Activas -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Configuraciones Activas</h3>
                        <div id="configuracionesActivas" class="space-y-2">
                            <!-- Se mostrarán las configuraciones activas -->
                        </div>
                        <button id="btnActualizarConfiguraciones" class="mt-2 text-sm text-blue-600 hover:text-blue-800">
                            <i class="fas fa-sync-alt mr-1"></i>Actualizar Configuraciones
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notificaciones del Sistema -->
        <div id="notificaciones" class="mt-8">
            <!-- Las notificaciones se mostrarán aquí -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4">
            <div class="text-center text-sm opacity-75">
                © 2024 Sistema de Reserva de Citas - Panel Administrativo
            </div>
        </div>
    </footer>

    <script src="panel-admin.js"></script>
</body>
</html>
